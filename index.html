<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Code Quiz</title>
  </head>
  <body>
    <header>
      <h3 id="#high-scores-link" class = "visible"><button id="highscore-btn">High Scores</button></h3>
      <h3 id="timer-container" class = "visible">
        Time:
        <p id="timer"></p>
      </h3>
    </header>
    <main>
      <!-- Game Start Section -->
      <section id="start-section" class="start visible">
        <h1 id="start-head">Coding Combat</h1>
        <p id="start-desc">Test your might!</p>
        <button id="start-btn">START</button>
      </section>

      <!-- Question and Answer Section -->
      <section id="q-section" class="question hidden">
        <h2 id="q-head" data-question="unknown">question 1</h2>
        <div id="q-btns">
          <button id="btn1" data-correct="unknown">answer 1</button>
          <button id="btn2" data-correct="unknown">answer 2</button>
          <button id="btn3" data-correct="unknown">answer 3</button>
          <button id="btn4" data-correct="unknown">answer 4</button>
        </div>
      </section>

      <!-- Game Over Enter Score Section -->
      <section id="gameover-section" class="gameover hidden">
        <h1 id="gameover-head">Finished!</h1>
        <p id="gameover-desc">
          Your final score is: <span id="userscore"></span>
        </p>
        <form id="submitForm">
          <label for="user-initials">Enter Intials: </label>
          <input type="text" id="user-initials" name="user-initials" required/>
          <input type="submit" value="Submit" id="submit-btn" />
        </form>
      </section>

      <!-- High Score List Section -->
      <section id="score-section" class="score hidden">
        <h1 id="score-head">High Scores</h1>
        <div>
          <ol id="score-list">
          </ol>
        </div>
        <button id="back-btn">Go Back</button>
        <button id="clear-btn">Clear Highscores</button>
      </section>
    </main>
    <!-- JavaScript file -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
