<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Code Quiz</title>
  </head>
  <body>
    <header>
      <h3>High Scores</h3>
      <h3>
        Time:
        <p id="timer"></p>
      </h3>
    </header>
    <main>
      <!-- Game Start Section -->
      <section id="start-section" class="start visible">
        <h1 id="start-head">Coding Combat</h1>
        <p id="start-desc">Test your might!</p>
        <button id="start-btn">START</button>
      </section>
      <!-- Question and Answer Section -->
      <section id="q-section" class="question hidden">
        <h2 id="q-head" data-question="unknown">question 1</h2>
        <div id="q-btns">
          <button id="btn1" data-correct="unknown">answer 1</button>
          <button id="btn2" data-correct="unknown">answer 2</button>
          <button id="btn3" data-correct="unknown">answer 3</button>
          <button id="btn4" data-correct="unknown">answer 4</button>
        </div>
        <!-- High Score List Section -->
      </section>
      <section id="score-section" class="score hidden">
        <h1 id="score-head">High Scores</h1>
        <div id="score-list">
          <ol>
            <li>score 123</li>
          </ol>
        </div>
        <button id="back-btn">Go Back</button>
        <button id="clear-btn">Clear Highscores</button>
      </section>
    </main>
    <!-- JavaScript file -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
